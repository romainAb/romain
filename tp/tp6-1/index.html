<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	<title>TP 6-1</title>
</head>
<body>
	<div class="container mt-5">
        <h2>Contactez-nous</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" class="form-control" id="message" placeholder="Entrez votre message">
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</body>
</html>
